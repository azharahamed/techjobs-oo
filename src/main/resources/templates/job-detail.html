<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">
    <!-- // TODO #2 - display the job fields, one per row - Done -->
    <th:block th:if="${job}">
        <p th:text="'Name : ' + ${job.name}"></p>
        <p th:text="'Employer : ' + ${job.employer}"></p>
        <p th:text="'Location : ' + ${job.location}"></p>
        <p th:text="'Position Type : ' + ${job.positionType}"></p>
        <p th:text="'Core Competency : ' + ${job.coreCompetency}"></p>
    </th:block>
</div>

</body>
</html>
